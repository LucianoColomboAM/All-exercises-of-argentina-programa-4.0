   <body>
     <script>
     let numero1=parseInt(prompt("Ingresa el primer numero"));
     let numero2=parseInt(prompt("Ingresa el segundo numero"));

      let total_suma = suma( numero1, numero2);
 	document.write(total_suma);

 	let total_resta = resta( numero1, numero2);
 	document.write("<br>"+total_resta);
	
	let total_div = division( numero1, numero2);
 	document.write("<br>"+total_div);
 	
 	let total_mul = multiplicacion( numero1, numero2);
 	document.write("<br>"+total_mul);
	</script>
